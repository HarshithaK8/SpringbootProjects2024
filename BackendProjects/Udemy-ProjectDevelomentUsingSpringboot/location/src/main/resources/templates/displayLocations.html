
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Display all Locations</title>
</head>

<body>
<h2>Locations : </h2>
<table>
    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>type</th>
    </tr>

    <tr th:each="location:${locations}">
        <td th:text="${location.id}"></td>
        <td th:text="${location.code}"></td>
        <td th:text="${location.name}"></td>
        <td th:text="${location.type}"></td>
        <td>
            <a th:href="@{'deleteLocation?id='+${location.id}}">delete</a>
        </td>
        <td>
            <a th:href="@{'showUpdate?id='+${location.id}}">edit</a>
        </td>
    </tr>
</table>
</body>
